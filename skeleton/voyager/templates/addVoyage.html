<html>
  <head>
    <title>Raymond's DB Project</title>
  </head>
  <header>
    <h1>Add Voyage</h1>
    <p>Click add voyage when done</p>
  </header>
  <body>
      <form action="/voyages/add" method=GET>
          <label>1. Sailor id</label>
          <input type="number" name="voyage-sid"/>
          <label>2. Boat id</label>
          <input type="number" name="voyage-bid"/>
          <label>3. Date of voyage</label>
          <input type="date" name="voyage-date"/>
          <input type=submit value="add voyage"/>
      </form>
  </body>
</html>
